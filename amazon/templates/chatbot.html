<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Chatbot container styles */
        .chatbot-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chatbot-header {
            background-color: #ff9900; /* Amazon orange */
            color: #fff;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            text-align: center;
        }
        .chatbot-body {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        .chatbot-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        .chatbot-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }
        .chatbot-input button {
            padding: 10px;
            background-color: #ff9900;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .chatbot-input button:hover {
            background-color: #e88b00;
        }
        .message.user {
            text-align: right;
            margin-bottom: 10px;
        }
        .message.bot {
            text-align: left;
            margin-bottom: 10px;
        }
        .message.user span,
        .message.bot span {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 16px;
            max-width: 80%;
        }
        .message.user span {
            background-color: #ff9900;
            color: #fff;
        }
        .message.bot span {
            background-color: #f1f1f1;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <span>Chat with AI Assistant</span>
        </div>
        <div class="chatbot-body" id="chatbot-body">
            <!-- Messages will appear here -->
        </div>
        <div class="chatbot-input">
            <input type="text" id="chatbot-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to send message to the AI
        async function sendMessage() {
            const userInput = document.getElementById('chatbot-input');
            const message = userInput.value.trim();
            if (!message) return;

            // Append user message to chatbot body
            appendMessage('user', message);

            // Clear input field
            userInput.value = '';

            // Call AI API to get response
            const botResponse = await getAIResponse(message);

            // Append bot response to chatbot body
            appendMessage('bot', botResponse);
        }

        // Function to append messages to chatbot body
        function appendMessage(sender, message) {
            const chatbotBody = document.getElementById('chatbot-body');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.innerHTML = `<span>${message}</span>`;
            chatbotBody.appendChild(messageElement);

            // Scroll to bottom
            chatbotBody.scrollTop = chatbotBody.scrollHeight;
        }

        // Function to fetch AI response (using OpenAI ChatGPT API)
        async function getAIResponse(message) {
            try {
                const response = await fetch('/get_ai_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                return data.response || "Sorry, I couldn't understand that.";
            } catch (error) {
                console.error('Error fetching AI response:', error);
                return "An error occurred while processing your request.";
            }
        }
    </script>
</body>
</html>
